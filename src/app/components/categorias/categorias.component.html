<!-- Mostrar todas las categorias -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Todas las Categorias</h1>
            <ul class="list-group">
                @for (categoria of categorias; track categoria.id) {}
                <li class="list-group-item">
                    <a [routerLink]="['/categoria', categorias.id]">{{ categorias.nombre }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
