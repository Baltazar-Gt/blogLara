<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center tracking-in-expand">Posts</h1>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <p class="text-center tracking-in-expand">Conoce a las últimas investigaciones que te volarán la cabeza.</p>
        </div>
    </div>
    <br>
    <div class="row">
        @for (post of posts; track post.id) {
        <div class="col-md-4">
            <div class="card text-bg-dark mb-3 animated-border" [routerLink]="['/posts', post.id]">
                <img class="img-fluid tracking-in-expand" [src]="assets+post.imagen" alt="...">
                <div class="card-body">
                    <h5 class="card-title tracking-in-expand">{{ post.titulo }}</h5>
                    <p class="card-text text-white tracking-in-expand" [innerHTML]="post.contenido.slice(0, 100) + '...'"></p>
                </div>
            </div>
        </div>
        }
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="getPosts(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPage); let i = index" [class.active]="i + 1 === currentPage">
                <a class="page-link" (click)="getPosts(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPage">
                <a class="page-link" (click)="getPosts(currentPage + 1)">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>
